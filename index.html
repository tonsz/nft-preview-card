<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
<main>
  <div class="container">
      <div class="nft">
        <img id="prism" src="./images/image-equilibrium.jpg" alt="Equilibrium NFT">
        <img id="view" src="./images/icon-view.svg" alt="View Icon">
        <div id="color"></div>
      </div>  
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-info"> 
        <div class="eth">
        <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
        <p>0.041 ETH</p>
      </div>
        <div class="time">
        <img src="./images/icon-clock.svg" alt="Clock Icon">
        <p>3 days left</p>
      </div>
      </div>
      <div class="line"></div>
      <div class="creator-info">
        <img src="./images/image-avatar.png" alt="Creator Photo">
        <p>Creation of <strong>Jules Wyvern</strong></p>
      </div>
  </div>
</main>  
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/tonsz" target="_blank">Tonsz</a>.
  </div>
</footer> 
</body>
</html>
